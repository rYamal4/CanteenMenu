version: '3.8'

services:
  # Сервис PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: canteen_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-canteen_db}
    ports:
      - "10748:5432"  # Нестандартный внешний порт 10748
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/create_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Сервис Node.js приложения
  app:
    build: .
    container_name: canteen_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_NAME: ${DATABASE_NAME:-canteen_db}
      NODE_ENV: production
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules

# Volumes для сохранения данных PostgreSQL
volumes:
  postgres_data:
    driver: local
